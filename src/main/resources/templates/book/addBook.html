<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Add Book</title>
</head>
<body>
<h1>Add New Book</h1>
<form th:action="@{/book/addBook}" th:object="${book}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
  </div>
  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" th:field="*{genre}" required>
  </div>
  <div>
    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" th:field="*{releaseDate}" required>
  </div>
  <div>
    <label for="language">Language:</label>
    <input type="text" id="language" th:field="*{language}" required>
  </div>
  <div>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" required>
  </div>
  <div>
    <label for="isAvailable">Availability:</label>
    <input type="checkbox" id="isAvailable" th:field="*{isAvailable}">
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea>
  </div>
  <button type="submit">Add Book</button>
</form>
<a th:href="@{/book/allBooks}">Back to All Books</a>
</body>
</html>
