<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">
<head>
  <title th:text="${book.name}">Book Details</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1 th:text="${book.name}">Book Name</h1>
<div>
  <img th:src="${book.imageUrl.size() > 0 ? book.imageUrl[0] : '/images/default.png'}" alt="Book Image" width="200">
</div>
<div>
  <p><strong>Genre:</strong> <span th:text="${book.genre}">Genre</span></p>
  <p><strong>Release Date:</strong> <span th:text="${#dates.format(book.releaseDate, 'yyyy-MM-dd')}">Release Date</span></p>
  <p><strong>Language:</strong> <span th:text="${book.language}">Language</span></p>
  <p><strong>Description:</strong> <span th:text="${book.description}">Description</span></p>
  <p><strong>Quantity:</strong> <span th:text="${book.quantity}">Quantity</span></p>
</div>
<a th:href="@{/book/allBooks}">Back to All Books</a>
</body>
</html>
